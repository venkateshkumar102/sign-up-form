<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="" href="form.css">
    <script src="form.js"></script>
</head>
<body>
     <form class = "sform" id="forms">
         <h2>sign up</h2>
         <div class="inputs">
            <label>name</label>
            <input type="text" placeholder="abcd" id="name">
            <i class="far fa-check-circle"></i><i class="far fa-times-circle"></i>
            <small>error</small>
        </div>
         <div class="inputs">
            <label>email</label>
            <input type="email" placeholder="abcd@gamil.com" id="email">
            <i class="far fa-check-circle"></i><i class="far fa-times-circle"></i>
            <small>error</small>
         </div>
        <div class="inputs">
            <label>password</label>
            <input type="password" placeholder="1aW@j&" id="password">
            <i class="far fa-check-circle"></i><i class="far fa-times-circle"></i>
            <small>error</small>
        </div>
         <div class="inputs">
            <label>confirm password</label>
            <input type="password" placeholder="1aW@j&" id="password2">
            <i class="far fa-check-circle"></i><i class="far fa-times-circle"></i>
            <small>error</small>
         </div>
         <button>sign up</button>
     </form>
</body>
</html>
